<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>kanban</title>
</head>
<body>
    <main class="kanban">
        <!-- coluna 1 -->
            <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>
                    A fazer
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
            </div>
        </div>

        <!-- coluna 2 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>
                    Fazendo
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
            </div>
        </div>

        <!-- coluna 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>
                    Feito
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
            </div>
        </div>

        <!-- coluna 4 -->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>
                    Problemas
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
            </div>
        </div>

        
        <!-- Modal de Edição -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Editar card</h2>
                <label>Título:</label>
                <input type="text" id="card-title-input">

                <label>Prioridade:</label>
                <select id="card-priority-input">
                    <option value="high">Alta Prioridade</option>
                    <option value="medium">Média Prioridade</option>
                    <option value="low">Baixa Prioridade</option>
                </select>

                <label>Imagem do Usuário:</label>
                <input type="file" id="card-image-file" accept="image/*">
                <img id="preview-image" src="src/images/default.jpg" alt="Prévia da Imagem" width="100">


                <div class="modal-buttons">
                    <button id="save-card">Salvar</button>
                    <button id="close-modal">Cancelar</button>
                </div>
            </div>
        </div>
        
    </main>
    
    <script src="src/js/script.js"></script>
</body>
</html>
